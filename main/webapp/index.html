<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hey Programmer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" >
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ---------- Global Reset ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* ---------- Body ---------- */
    body {
      height: 100vh;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    /* ---------- Heading Animation ---------- */
    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 60px;
      position: relative;
      animation: slideIn 1.2s ease-out;
      text-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* ---------- Button Container ---------- */
    .btn-container {
      display: flex;
      gap: 30px;
      justify-content: center;  /* Center buttons horizontally */
      width: 100%;            /* Take full width */
      max-width: 600px;      /* Limit width */
    }

    /* ---------- Button Base Style ---------- */
    .btn {
      padding: 15px 40px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
      width: 100%;           /* Equal width for buttons */
      max-width: 250px;     /* Limit width */
      text-align: center;      /* Center text within button */
      text-decoration: none;   /* Remove underline from links */
      display: inline-block; /* Needed for width/max-width */
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transition: all 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 768px) { /* Adjusted breakpoint */
      h1 {
        font-size: 2.5rem; /* Slightly larger than before */
        margin-bottom: 40px;
      }
      .btn {
        padding: 12px 25px;
        font-size: 1rem;
      }
      .btn-container {
        flex-direction: column;
        gap: 20px;
        max-width: 300px; /* Smaller max-width on small screens */
      }
      .btn {
        max-width: 100%; /* Buttons take full width in column */
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Hey Programmer üë®‚Äçüíª</h1>

  <div class="btn-container">
    <a class="btn" href="registerPage.jsp">Register</a>
    <a class="btn" href="Login.jsp">Login</a>
  </div>
</body>
</html>
